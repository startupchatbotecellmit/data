<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e6f3ff;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .startup-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .startup-button {
            width: 100%;
            padding: 10px 20px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .startup-button:hover {
            background-color: #007bff;
            color: white;
        }
        
        .startup-button.active {
            background-color: #007bff;
            color: white;
        }
        
        .description-box {
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 5px;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .description-box.visible {
            opacity: 1;
        }

        .no-description {
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student & Research Projects</h1>
        <div class="description-box" id="descriptionBox">Click a startup to see its description</div>
        <div class="startup-list" id="startupList"></div>
    </div>

    <script>
        const startups = [
            {title: 'Dr. Mithun Kanchan - 1', description: 'Research'}, {title: 'Textile Dyes Water Contamination, Purification & Recycling - 2', description: 'Research'}, {title: 'Discourse Integrated Dravidian Language - Dravidian Language Machine Translation Kannada-Tamil - 3', description: 'Research'}, {title: 'Indian Language to Indian Language Machine Translation - 4', description: 'Research'}, {title: 'TEAM NU-DECON (Nuclear Decontamination) - 5', description: 'Research'}, {title: 'Agrobot: An agricultural robot - 6', description: 'Research'}, {title: 'Automated arecanut gathering machine - 7', description: 'Research'}, {title: 'Upcycled Food - 8', description: 'Research'}, {title: 'AI - based coronary disease classification and prediction system - 9', description: 'Research'}, {title: 'Centre for excellence in Cybersecurity - 10', description: 'Research'}, {title: 'Dr Ciji Pearl - 11', description: 'Research'}, {title: 'Electrical and Electronics Engineering - 12', description: 'nan'}, {title: 'SYSTEM AND METHOD FOR MODULAR AERODYNAMIC ADAPTABILITY IN MICRO UNMANNED ARIAL VEHICLES - 13', description: 'Research'}, {title: 'Design and Development of a Low-Cost AI-Based Automated System to Detect Rice Seed Adulteration and Predict Germination - 14', description: 'Research'}, {title: '"Ingredify: Unlocking the Truth Behind Every Ingredient" - 15', description: 'Research'},{title: 'Parikshit Student Satellite Team - 16', description: 'Student nanosatellite for Earth observation'}, {title: 'Team Karting Manipal - 17', description: 'Student racers building innovative go-karts'}, {title: 'Manipal BioMachines - 18', description: 'Synthetic biology team creating eco-solutions'}, {title: 'AeroMIT - 19', description: 'Innovative student team crafting model aircraft'}, {title: 'Team RoboManipal - 20', description: 'nan'}, {title: 'MotoManipal - 21', description: 'Pioneering electric motorcycles for competitions'}, {title: 'Innotech Manipal - 22', description: 'Fueling student innovation through research'}, {title: 'Project V.ARISE - 23', description: 'Pioneering virtual and augmented reality'}, {title: 'thrustMIT - 24', description: 'Designing rockets to reach new heights'}, {title: 'Formula Manipal - 25', description: 'Innovative students crafting Formula cars'}, {title: 'Robotics and Circuits - 26', description: 'Innovating solutions for societal challenges'}, {title: 'RUGVED SYSTEMS - 27', description: 'Engineering autonomous systems for defense'}, {title: 'TEAM COMBAT ROBOTICS - 28', description: 'Student team building combat robots for competitions'}, {title: 'CRYPTONITE - 29', description: 'MITâ€™s elite ethical hacking & cybersecurity team'}
        ];

        const startupList = document.getElementById("startupList");
        const descriptionBox = document.getElementById("descriptionBox");
        let activeButton = null;

        // Show initial description box
        descriptionBox.classList.add("visible");

        startups.forEach(startup => {
            const button = document.createElement("button");
            button.className = "startup-button";
            button.textContent = startup.title;
            
            button.addEventListener("click", () => {
                if (activeButton) {
                    activeButton.classList.remove("active");
                }
                button.classList.add("active");
                activeButton = button;
                
                // Fade out
                descriptionBox.classList.remove("visible");
                
                // Update content and fade in after a short delay
                setTimeout(() => {
                    descriptionBox.textContent = startup.description;
                    if (startup.description === "Information not available") {
                        descriptionBox.classList.add("no-description");
                    } else {
                        descriptionBox.classList.remove("no-description");
                    }
                    descriptionBox.classList.add("visible");
                }, 300);
            });
            
            startupList.appendChild(button);
        });
    </script>
</body>
</html>
